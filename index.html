<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des employés — GridView</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="logo-ajoute">
      <div id="logo">
        <img src="images/logo-s.webp" alt="Logo" />
      </div>
      <div class="search-container">
        <input
          type="text"
          id="recherche"
          placeholder="Rechercher un employé..."
        />
      </div>
      <div class="ajoute-e">
        <button class="open-btn">+ Ajouter un employé</button>
      </div>
    </header>

    <!-- MODALE AJOUT / EDIT -->
    <div class="overlay hidden" id="overlay">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
      >
        <div class="modal-header">
          <span id="modal-title">Ajouter un nouvel employé</span>
          <button class="close" id="closeModal" title="Fermer">×</button>
        </div>

        <form id="employee-form" novalidate>
          <label for="employeeName">Nom complet *</label>
          <input
            id="employeeName"
            name="name"
            type="text"
            placeholder="Jean Dupont"
            required
          />

          <label for="employeeRole">Rôle *</label>

          <select id="employeeRole" name="role" required>
            <option value="">-- Choisir un rôle --</option>
            <option>Réceptionniste</option>
            <option>Technicien IT</option>
            <option>Agent de sécurité</option>
            <option>Manager</option>
            <option>Nettoyage</option>
            <option>Autre</option>
          </select>

          <label for="photoInput">Photo (URL)</label>
          <input
            id="photoInput"
            name="photo"
            type="url"
            placeholder="https://exemple.com/photo.jpg"
          />
          <img id="avatar" class="avatar-preview" alt="preview" />

          <label for="employeeEmail">Email *</label>
          <input
            id="employeeEmail"
            name="email"
            type="email"
            placeholder="jean.dupont@example.com"
            required
          />

          <label for="employeePhone">Téléphone *</label>
          <input
            id="employeePhone"
            name="phone"
            type="tel"
            placeholder="06 12 34 56 78"
            required
          />

          <div class="experience-section">
            <h3>Expériences professionnelles</h3>
            <button
              type="button"
              class="add-experience-btn"
              id="addExperienceBtn"
            >
              + Ajouter
            </button>
          </div>
          <div id="experience-list" class="experience-list-container">
            <div class="no-experience">Aucune expérience ajoutée</div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn-cancel" id="cancelBtn">
              Annuler
            </button>
            <button type="submit" class="btn-add" id="saveEmployee">
              Ajouter l’employé
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- PROFILE OVERLAY -->
    <div class="profile-overlay hidden" id="profileOverlay">
      <div class="profile-modal" role="dialog" aria-modal="true">
        <button class="close-profile" id="closeProfile">×</button>
        <div class="profile-content" id="profileContent"></div>
      </div>
    </div>

    <div class="grid">
      <aside class="non-assigné">
        <img src="images/task.webp" alt="" />
        <h2>Personnel non assigné</h2>
        <!-- Conteneur obligatoire -->
        <div id="unassigned-list" class="list-n-attr"></div>
      </aside>

      <main class="P-etage" id="floorPlan">
        <section
          class="conference"
          data-zone="Salle de conférence"
          data-capacity="6"
        >
          <img src="images/conference.webp" alt="" />
          <h2>Salle de conférence</h2>
          <button class="assign-btn">+</button>
          <div class="zone-people"></div>
        </section>

        <section class="reception" data-zone="Réception" data-capacity="2">
          <img src="images/reception.webp" alt="" />
          <h2>Réception</h2>
          <button class="assign-btn">+</button>
          <div class="zone-people"></div>
        </section>

        <section
          class="serveurs"
          data-zone="Salle des serveurs"
          data-capacity="3"
        >
          <img src="images/database.webp" alt="" />
          <h2>Salle des serveurs</h2>
          <button class="assign-btn">+</button>
          <div class="zone-people"></div>
        </section>

        <section
          class="securite"
          data-zone="Salle de sécurité"
          data-capacity="3"
        >
          <img src="images/cyber-security.webp" alt="" />
          <h2>Salle de sécurité</h2>
          <button class="assign-btn">+</button>
          <div class="zone-people"></div>
        </section>

        <section
          class="personnel"
          data-zone="Salle du personnel"
          data-capacity="6"
        >
          <img src="images/friends.webp" alt="" />
          <h2>Salle du personnel</h2>
          <button class="assign-btn">+</button>
          <div class="zone-people"></div>
        </section>

        <section
          class="archives"
          data-zone="Salle d'archives"
          data-capacity="2"
        >
          <img src="images/folder.webp" alt="" />
          <h2>Salle d'archives</h2>
          <button class="assign-btn">+</button>
          <div class="zone-people"></div>
        </section>
      </main>
    </div>

    <footer>
      <p>GridView</p>
      <p>&copy; 2025 GridView. Tous droits réservés. | Réalisé par Med_kr</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
